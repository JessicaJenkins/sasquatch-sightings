<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Seeking Sasquatch</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark" id="navbar" style="background-color: #000000;">
    <a class="navbar-brand abs" href="#">Seeking Sasquatch</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="collapsingNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/map">View map</a>
            </li>
            {% if "user_id" in session %}
            <li class="nav-item">
                <a class="nav-link" href="/add-sighting">Record a sighting</a>
            </li>
            {% endif %}
            
        </ul>
        <ul class="navbar-nav ml-auto">
          {% if "user_id" in session %}
            <li class="nav-item">
              <a class="nav-link" href="/logout">Log out</a>
            </li>
                {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login">Log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Sign up</a>
            </li>
                {% endif %}
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="padding-top: 15px">
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-10 col-md-6 col-lg-6">
      <div class="card">
        <div class="card-body">
          
          <h1>Register</h1>
            <div>
                {% for flash in get_flashed_messages() %}
                {{ flash }}
                {% endfor %}
            </div>
            
            <form action="/register" method="POST">

              <div class="form-group">
                <input type="name" name="name" placeholder="Name" required class="form-control">
              </div>

              <div class="form-group">
                <input type="email" name="email" placeholder="Email" required class="form-control">
              </div>

              <div class="form-group">
                <input type="password" name="password" placeholder="Password" required class="form-control">
              </div>

              <div class="form-group">
                <input type="submit" value="Sign up">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
